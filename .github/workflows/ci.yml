name: CI

on:
  push:
  pull_request:
    types:
    - opened
    - reopened
    - synchronize
    - edited

jobs:
  ci:
    strategy:
      matrix:
        os:
        - ubuntu-latest
        - windows-latest
        python:
        - "3.12"
        - "3.13"

    runs-on: '${{ matrix.os }}'

    steps:
    - uses: actions/setup-python@v5
      with:
        python-version: '${{ matrix.python }}'

    - run: pip install -i "https://tanhaoqiang.github.io/simple" solv

    - name: Checkout
      uses: actions/checkout@v4

    - run: pip install -e .

    - shell: bash
      run: |
        assert_fail() {
          "$@" && EXIT_CODE="$?" || EXIT_CODE="$?"
          if [ "${EXIT_CODE}" == "0" ]
          then
            exit 1
          fi
        }

        cd examples/hello-lib
        cod build
        cd ../hello-bin
        cod build

        cd ../hc-lib1
        cod build
        cd ../hc-lib2
        cod build
        cd ../hc-bin
        assert_fail cod build
        cod install hc1
        cod build
        assert_fail cod install hc2

        cd ../fc-headers
        cod build
        cd ../fc-lib1
        cod build
        cd ../fc-lib2
        cod build
        cd ../fc-bin
        assert_fail cod build
        cod install fc1
        cod build
        assert_fail cod install fc2

        cd ../hd-lib1
        cod build
        cd ../hd-lib2
        cod build
        cd ../hd-bin
        cod build

        cd ../ob-lib1
        cod build
        cd ../ob-lib2
        cod build
        cd ../ob-bin
        cod build
